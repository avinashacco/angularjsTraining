<div class="formdiv">
  <h4>{{data.title}} Query</h4>
  <p class="help-block">{{data.subtitle}} the following details to edit Query.</p>
  <form role="form">
    <div class="form-group">
      <label for="type">Select Type :</label>
      <select class="form-control" ng-model="data.query.type" ng-options="type for type in data.types">
      </select>
    </div>
    <div class="form-group">
      <label for="title">Title :</label>
      <input type="text" ng-model="data.query.title" class="form-control" id="title" placeholder="Enter title" required data-placement="right" title="Enter Title">
    </div>
    <div class="form-group">
      <label for="description">Description :</label>
      <textarea class="form-control" rows="3" ng-model="data.query.description" class="form-control" id="description" placeholder="Provide Description" required data-placement="right" title="Provide DescriptionProvide Description"></textarea>
    </div>
    <button type="submit" ng-click='data.submit(data.query)' class="btn btn-primary pull-right">Submit Query</button>
    <br/>
  </form>
</div>
