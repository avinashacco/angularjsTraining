<div>
  <h4>Queries</h4>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Type</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='query in data.queries'>
        <th scope="row">{{query.id}}</th>
        <td>{{query.type}}</td>
        <td>{{query.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
