<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF8">
	    <link rel='stylesheet', href='../../css/bootstrap.css'></link>
      <link rel='stylesheet', href='../../css/common.css'></link>
	    <link rel='stylesheet', href='app.css'></link>
	</head>
	<body ng-app='app'>
      <div class = "header row">
        <div class='col-lg-3'>
          <img src="../../images/logo.png">
        </div>
        <div class='col-lg-7 heading' >
          <h1>Angular Js Training Application</h1>
        </div>      
        <div class='col-lg-2'>
        </div>  

    </div>

		<div class='row'>
			<div class='col-lg-2'>
			</div>
			<div class='col-lg-4' hover-class="hover">
			
				<div ng-controller="firstCtrl" style="border:1px solid #E75D5C; padding:5px;">
					 <h1>Parent Controller</h1>

					 <input ng-model="msg" class="form-control" >
					 <button ng-click="handleClick(msg);" class="btn btn-primary">Broadcast</button>
					 <p>Emit Message : {{emitMessage}}</p>
					 <br /><br />
					 
					 <div ng-controller="secondCtrl" style="border:1px solid #428bca;padding:10px;margin:10px;">
						 <h1>Child Controller</h1>
						 <p>Broadcast Message : {{broadcastMessage}}</p>
						 <input ng-model="msg2" class="form-control" >
						 <button ng-click="handleClick(msg2);" class="btn btn-primary">Emit</button>
					 </div>

					 <div ng-controller="secondCtrl" style="border:1px solid #428bca;padding:10px;margin:10px;">
						 <h1>Child Controller</h1>
						 <p>Broadcast Message : {{broadcastMessage}}</p>
						 <input ng-model="msg3" class="form-control" >
						 <button ng-click="handleClick(msg2);" class="btn btn-primary">Emit</button>
					 </div>
				 </div>

			</div>
			<div class="col-lg-4">
				<img src="../../images/broadcast.png" alt="">
			</div>
			<div class='col-lg-2'>
			</div>			
		</div>

		<script src='../../js/jquery-1.11.2.js'></script>
		<script src='../../js/bootstrap.js'></script>
		<script src='../../js/angular.js'></script>
		<script src='../../js/lodash.js'></script>
		<script src='../../js/d3.js'></script>
		<script src='app.js'></script>
	</body>
</html>
